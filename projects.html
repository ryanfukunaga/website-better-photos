        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #033a4d;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            padding: 10px 40px;
        }

        .logo h1 {
            margin: 0;
            display: flex;
            text-decoration: none;
            font-family: 'Playfair Display', sans-serif;
        }

        .logo h1 a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s;
        }

        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 35px;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #0c8fba;
            text-decoration: underline;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .image-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px; /* Adjust as needed */
        }

        .image-row a {
            flex: 1 1 calc(22% - 10px); /* 22% width allows for space between images */
            margin: 0.5%;
        }

        .image-row img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            background-color: #033a4d;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
            font-family: 'Playfair Display', sans-serif;
            width: 100%;
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .image-row a {
                flex: 1 1 calc(50% - 10px); /* 50% width minus the gap for 2 images per row on smaller screens */
                margin: 0.5%;
            }

            nav ul li a {
                font-size: 15px;
            }
        }
    </style>
